<section aria-label="Floating Logo">
  <div class="tilt">
    <span> ALL </span>
    &nbsp;
    <span> THE </span>
    &nbsp;
    <span> SECRET </span>
    &nbsp;
    <span> WEBSITES </span>
  </div>
</section>
<style>
	@import url("https://rsms.me/inter/inter.css");
html {
  font-family: "Inter", sans-serif;
}
@supports (font-variation-settings: normal) {
  html {
    font-family: "Inter var", sans-serif;
  }
}

body {
  margin: 0;
  color: #fae8e0;
  font-weight: 900;
  font-size: 5vw;
  overflow: hidden;
}

section {
  display: flex;
  justify-content: center;
  align-items: center;
  animation: floating 5s cubic-bezier(0.37, 0, 0.63, 1) infinite;
}

.tilt {
  display: flex;
  justify-content: center;
  align-items: center;
  animation: tilting 10s cubic-bezier(0.37, 0, 0.63, 1) infinite;
}

section span {
  transition: font-weight 0.4s ease-in;
  animation: floating-secondary 2.5s cubic-bezier(0.37, 0, 0.63, 1) infinite;
}

section span:nth-child(1) {
  animation-delay: 1s;
}
section span:nth-child(2) {
  animation-delay: 2s;
}
section span:nth-child(3) {
  animation-delay: 3s;
}
section span:nth-child(4) {
  animation-delay: 4s;
}
section span:nth-child(5) {
  animation-delay: 5s;
}
section span:nth-child(6) {
  animation-delay: 6s;
}
section span:nth-child(7) {
  animation-delay: 7s;
}

section span:hover {
  font-weight: 100;
  cursor: default;
}

@keyframes floating {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(0, 5vh);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes floating-secondary {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(0, 1vh);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes tilting {
  0% {
    transform: rotate(1deg);
  }
  50% {
    transform: rotate(-1deg);
  }
  100% {
    transform: rotate(1deg);
  }
}

</style>
<style>
	body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

</style>

<div class="wrapper">
  <div class="bg"> WEBSITES </div>
  <div class="fg"> WEBSITES </div>
</div>

<style>
	* {
  box-sizing: border-box;
}

:root {
  --gold: #ffb338;
  --light-shadow: #77571d;
  --dark-shadow: #3e2904;
}
body {
  margin: 0;
}
.wrapper {
  display: grid;
  grid-template-areas: 'overlap';
  place-content: center;
  text-transform: uppercase;
  height: 100vh;
}
.wrapper > div {
  background-clip: text;
  -webkit-background-clip: text;
  color: #363833;
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: clamp( 3em, 18vw, 15rem);
  grid-area: overlap;
  letter-spacing: 1px;
  -webkit-text-stroke: 2px transparent;
}
div.bg {
  background-image: repeating-linear-gradient( 105deg,
    var(--gold) 0% ,
    var(--dark-shadow) 5%,
    var(--gold) 12%);
  color: transparent;
  filter: drop-shadow(5px 15px 15px black);
  transform: scaleY(1.05);
  transform-origin: top;
}
div.fg{
  background-image: repeating-linear-gradient( 5deg,
    var(--gold) 0% ,
    var(--light-shadow) 23%,
    var(--gold) 31%);
  color: #1e2127;
  transform: scale(1);
}
</style>
